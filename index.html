<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
    <div class="preview">
        <img class="preview-img" src="./eisenhower-matrix.jpg">
        <a 
            class="preview-link-info" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </div>
    <div class="content">
        <p id="add-task">
            <label class="section-title new-task-title" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input class="task task-input new-task" id="new-task" type="text">
                <button class="btn">Add</button>
            </div>
        </p>
        <h3 class="section-title">Todo</h3>
        <ul class="tasks-wrapper" id="incomplete-tasks">
            <li class="task-item">
                <input class="task-checkbox" type="checkbox">
                <label class="task task-title">Pay Bills</label>
                <input class="task task-input edit-mode-task-input" type="text" >
                <button class="btn btn-change">Edit</button>
                <button class="btn btn-delete">
                    <img class="btn-delete-img" src="./remove.svg">
                </button>
            </li>
            <li class="task-item edit-mode">
                <input class="task-checkbox" type="checkbox">
                <label class="task task-title">
                    Go Shopping
                </label>
                <input class="task task-input edit-mode-task-input" type="text" value="Go Shopping">
                <button class="btn btn-change">Save</button>
                <button class="btn btn-delete">
                    <img class="btn-delete-img" src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3 class="section-title">Completed</h3>
        <ul class="tasks-wrapper" id="completed-tasks">
            <li  class="task-item">
                <input class="task-checkbox" type="checkbox" checked>
                <label class="task task-title completed-title">See the Doctor</label>
                <input class="task task-input edit-mode-task-input" type="text">
                <button class="btn btn-change">Edit</button>
                <button class="btn btn-delete">
                    <img class="btn-delete-img" src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
